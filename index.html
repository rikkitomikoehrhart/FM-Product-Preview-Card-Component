<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


<!-- My Style Sheet-->
  <link rel="stylesheet" href="css/style.css">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">



  <title>Frontend Mentor | Product preview card component</title>

</head>



<body>

  <main>
    <table class="product-table">
      <tr class="product-rows">
        <td class="product-column-one">
          <img class="product-image" src="images/image-product-desktop.jpg">
        </td>
        <td class="product-column-two">
          <h6>P E R F U M E</h6>
    
          <h1>Gabrielle Essence Eau De Parfum</h1>
    
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          
          <table>
            <tr>
              <td>
                <h2>$149.99</h2>
              </td>
              <td>      
                <p class="original-price">$169.99</p>
              </td>
            </tr>
          </table>
          
           <button class="button">Add to Cart</button> <br>
        </td>
      </tr>
    </table>

  </main>


<footer>
  <div class="attribution">

    Coded by <a href="mailto:rikki.ehrhart@g.austincc.edu">Rikki Tomiko Ehrhart</a>.
  </div>
</footer>
  

</body>
</html>
